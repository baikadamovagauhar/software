<div [@dialog] *ngIf="visible" class="dialog">
  <button *ngIf="closable" (click)="close()" aria-label="Close" class="dialog__close-btn">X</button>
  <section *ngIf="authorized" class="profile">
    <p class="title-login">Мой профиль</p>
    <img src="../../assets/images/user_icon.png" class="user-image" alt="user_icon">
    <p class="username">{{name}} </p>
    <p class="user-email">Почта: {{username}}</p>
    <p class="user-bonuses">Ваши бонусы: {{bonus || 0}}</p>
    <button class="logout" (click)="logout()">Выйти</button>
  </section>
  <section *ngIf="!authorized" class="profile">
    <p class="user-login-text">Вход на сайт</p>
    <input type="text" [(ngModel)]="username" class="user-login" placeholder="Имя пользователя">
    <input type="password" [(ngModel)]="password" class="user-password" placeholder="Пароль">
    <button class="btn btn-success" (click)="login()" routerLink="/main">Войти</button>
    <p class="register-text">Если у вас нету аккаунта, <span (click)="close()" routerLink="/registration" class="registration-form">зарегистрируйтесь</span></p>
  </section>
</div>
<div *ngIf="visible" class="overlay" (click)="close()"></div>
